            <img src="./image/7.gif" class="w-full object-cover h-full" />

          </div>


        </div>


      </div>




      <div class="flex hero-main-container w-full pointers-events-none  absolute  flex justify-center items-center">

    <div class="h-screen flex flex-col  bg-white  py-20 gap-8 justify-between video-section-2 items-center">

        <button

        <button

        <button

  <style>
    @font-face {
      font-family: "DIN-Engschrift";
      src: url("./font/DIN-Engschrift.otf");
    }

    @font-face {
      font-family: "International";
      src: url("./font/International.ttf");
    }

    body {
      background-color: #ece7da;
      overflow: hidden;
    }

    .hero-main-container {
      opacity: 0;
      overflow: "hidden",
    }

    .video-section-2-item {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .video-section-2-item:not(:first-child) {
      clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
    }

    .card-inside-r-letter,

      opacity: 0;
      clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%)
    }

    .t-r,
    .t-c,
    .t-l,
    .t-b,
    .t-t {
      opacity: 0;
      mix-blend-mode: screen;

    }

      line-height: 1;
      display: inline-block;
      white-space: nowrap;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero-main-container {
      letter-spacing: -0.05em;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 950px) {
      .hero-main-container span {
        line-height: 0.8;
        display: inline-block;
      }

      font-family: "DIN-Engschrift";
    }

    button,
    h1,
